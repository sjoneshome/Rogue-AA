<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f9; /* Light grey background */
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff; /* White form background */
        }
        input[type="text"], input[type="date"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
    </style>
    <!-- EmailJS SDK script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h2>Attendance Verification</h2>
    <form id="attendanceForm">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" required>

        <label for="date">Date of Attendance:</label>
        <input type="date" id="date" name="date" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript">
        // Initialize EmailJS with your public key
        (function() {
            emailjs.init({
                publicKey: "_7rIdDEfftg8MsaPA" // Your actual public key
            });
        })();

        // Set today's date in the America/Los_Angeles time zone to the date input field
        const timezone = 'America/Los_Angeles';
        const today = moment().tz(timezone);
        const formattedDate = today.format('MMDDYY'); // Format as MMDDYY

        // Set the date input field to today's date in YYYY-MM-DD format
        document.getElementById('date').value = today.format('YYYY-MM-DD');

        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const firstName = document.getElementById('fname').value;
            const lastName = document.getElementById('lname').value;
            const dateInput = document.getElementById('date').value;
            const toEmail = document.getElementById('email').value;

            // Reformat date from YYYY-MM-DD to MMDDYY
            const [year, month, day] = dateInput.split('-');
            const formattedDate = `${month}${day}${year.slice(-2)}`;

            // Send email using EmailJS
            emailjs.send("service_f4gd9ow", "template_r98lczb", {
                to_email: toEmail,
                to_name: firstName + " " + lastName,
                date_of_attendance: formattedDate,
            })
            .then(function(response) {
                alert('Email sent successfully!');
            }, function(error) {
                alert('Failed to send email. Error: ' + JSON.stringify(error));
            });
        });
    </script>
</body>
</html>
