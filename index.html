<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Verification</title>
    <script>
        function capitalizeName(name) {
            return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
        }

        function sendEmail() {
            // Prompt the user for their information
            var firstName = prompt("Please enter your first name:");
            var lastName = prompt("Please enter your last name:");
            var meetingDate = prompt("Please enter the date of the meeting:");

            // Ensure the user has entered the information
            if (firstName && lastName && meetingDate) {
                // Capitalize names
                firstName = capitalizeName(firstName);
                lastName = capitalizeName(lastName);

                // Create the mailto link
                var mailtoLink = "mailto:rogueaameeting10pm@yahoo.com" +
                    "?subject=Attendance%20Verification%20-%20" + encodeURIComponent(firstName + " " + lastName) +
                    "&body=" + encodeURIComponent(firstName + " " + lastName + "\n" + meetingDate);

                // Open the default email client with the mailto link
                window.location.href = mailtoLink;
            } else {
                alert("All fields are required.");
            }
        }
    </script>
</head>
<body>
    <h1>Meeting Attendance Verification</h1>
    <p>Click the button below to verify your attendance:</p>
    <button onclick="sendEmail()">Verify Attendance</button>
</body>
</html>
