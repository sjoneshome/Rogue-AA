<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="date"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Attendance Verification</h2>
    <form action="process_form.php" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="firstname" required><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lastname" required><br>
        <label for="date">Date of Attendance:</label><br>
        <input type="date" id="date" name="date" required><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Autofill the date field with today's date
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
